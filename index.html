<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Заказ футболки по эскизу</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #f0f0f0;
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1593032465171-8f5f4dcaa58b');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      animation: backgroundFade 10s infinite alternate;
    }

    @keyframes backgroundFade {
      from {
        filter: brightness(1);
      }
      to {
        filter: brightness(1.2);
      }
    }

    header {
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
    }
    h1 {
      font-size: 2.5rem;
      color: #00ffcc;
    }
    form {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
    }
    label {
      display: block;
      margin-top: 1rem;
      text-align: left;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #00cc66;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00994d;
    }
    .preview {
      margin-top: 2rem;
      position: relative;
      display: inline-block;
    }
    .preview img#shirt {
      width: 320px;
      border-radius: 12px;
      border: 3px solid rgba(255, 255, 255, 0.1);
    }
    .preview img#print-preview {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 160px;
      max-height: 160px;
      display: none;
      pointer-events: none;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    footer {
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Закажи свою кастомную футболку</h1>
    <p>Загрузи эскиз и выбери расположение принта</p>
  </header>

  <form action="https://formsubmit.co/mkoka098@gmail.com" method="POST" enctype="multipart/form-data">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email для связи:</label>
    <input type="email" id="email" name="email" required>

    <label for="size">Размер футболки:</label>
    <select id="size" name="size" required>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
    </select>

    <label for="color">Цвет футболки:</label>
    <input type="text" id="color" name="color" placeholder="Например: чёрный" required>

    <label for="placement">Расположение принта:</label>
    <select id="placement" name="placement" onchange="updatePrintPosition()">
      <option value="center">На груди</option>
      <option value="back">На спине</option>
      <option value="left">Слева на груди</option>
      <option value="top">По центру</option>
    </select>

    <label for="file">Загрузить эскиз:</label>
    <input type="file" id="file" name="attachment" accept="image/*" required onchange="previewPrint(event)">

    <label for="message">Комментарий или пожелания:</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="Новый заказ на футболку">

    <label>
      <input type="checkbox" required>
      Я согласен(а) на обработку персональных данных и размещение моего дизайна на футболке.
    </label>

    <button type="submit">Отправить заказ</button>
  </form>

  <div class="preview">
    <h2>Пример предпросмотра:</h2>
    <img id="shirt" src="https://i.ibb.co/mDR9hxP/tshirt-flat.png" alt="Футболка">
    <img id="print-preview" alt="Эскиз превью">
  </div>

  <footer>
    &copy; 2025 Мой бренд. Все права защищены.
  </footer>

  <script>
    function previewPrint(event) {
      const print = document.getElementById('print-preview');
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          print.src = e.target.result;
          print.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }

    function updatePrintPosition() {
      const placement = document.getElementById('placement').value;
      const print = document.getElementById('print-preview');
      switch (placement) {
        case 'center':
          print.style.top = '100px';
          print.style.left = '50%';
          break;
        case 'left':
          print.style.top = '100px';
          print.style.left = '35%';
          break;
        case 'top':
          print.style.top = '60px';
          print.style.left = '50%';
          break;
        case 'back':
          print.style.top = '240px';
          print.style.left = '50%';
          break;
      }
    }
  </script>
</body>
</html>
